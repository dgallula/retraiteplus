<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notation des maisons de retraite</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclure le script de notation d'étoiles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />

<!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
<link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />

<!-- important mandatory libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>

<!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

<!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your own locale file) -->
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/locales/LANG.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.9/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulaire de notation par maison de retraite</h2>
        <form action="submit_rating.php" method="POST">
            
            <div class="form-group">
                <label for="overall">Impression générale:</label>
                <input id="overall" name="overall" type="number" class="rating" data-min="1" data-max="4" data-step="1">
            </div>
            <div class="form-group">
                <label for="recommend">Conseilleriez-vous cet établissement à quelqu'un ?</label>
                <input id="recommend" name="recommend" type="number" class="rating" data-min="1" data-max="4" data-step="1">
            </div>
            <div class="form-group">
                <label for="meal">Appréciez-vous le moment du repas ?</label>
                <input id="meal" name="meal" type="number" class="rating" data-min="1" data-max="4" data-step="1">
            </div>
            <div class="form-group">
                <label for="food">Estimez-vous que la nourriture servie est de qualité ?</label>
                <input id="food" name="food" type="number" class="rating" data-min="1" data-max="4" data-step="1">
                <input id="input-id" type="text" class="rating" data-size="lg" >

            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
    
    <!-- Inclure jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclure Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclure le script de notation d'étoiles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.9/js/star-rating.min.js" type="text/javascript"></script>
    <script>
        // with plugin options (do not attach the CSS class "rating" to your input if using this approach)
$("#input-id").rating({'size':'lg'});
    </script>
</body>
</html>
